# JWT Configuration
cinematch.app.jwtSecret=YOUR_ULTRA_SECURE_SECRET_KEY_REPLACE_ME_NOW
cinematch.app.jwtExpirationMs=86400000

# Spring Datasource Configuration (Connection Details)
spring.datasource.url=jdbc:mysql://localhost:3306/movies
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
