# --- Server Configuration ---
spring.application.name=CineMatchBackend
server.port=8080

# --- Database Connection (MySQL) ---
# Connects to localhost port 3306 and database 'cinematch_db'
spring.datasource.url=jdbc:mysql://localhost:3306/cinematch_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate Settings ---
# 'update' checks your existing DB tables and maps them to Java.
# It will NOT delete your data.
spring.jpa.hibernate.ddl-auto=update

# Shows the SQL commands in the console (useful for debugging)
spring.jpa.show-sql=true

# Tells Spring strictly to speak MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect